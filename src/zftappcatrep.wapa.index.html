<!DOCTYPE HTML>                                                                                                                                                                                                                                                
<html lang="en">                                                                                                                                                                                                                                               
    <head>                                                                                                                                                                                                                                                     
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />                                                                                                                                                                                                
        <meta charset="UTF-8">                                                                                                                                                                                                                                 
        <title>App Catalogs Report</title>                                                                                                                                                                                                                     
        <script>                                                                                                                                                                                                                                               
                                                                                                                                                                                                                                                               
var request = new XMLHttpRequest();                                                                                                                                                                                                                            
var sCDN = "https://sapui5.hana.ondemand.com/1.52.44/resources/sap-ui-core.js";                                                                                                                                                                                
var sUIdep = "/sap/bc/ui5_ui5/sap/zuideps/libs/resources/sap-ui-core.js";                                                                                                                                                                                      
                                                                                                                                                                                                                                                               
var handleCDN = function() {                                                                                                                                                                                                                                   
  if (request.readyState === 2 && request.status === 200) {                                                                                                                                                                                                    
    window.location.replace("indexCDN.html");                                                                                                                                                                                                                  
  } else if (request.readyState === 4 && request.status === 404) {                                                                                                                                                                                             
    alert("The application was build and tested for SAP UI5 1.52. Check options for running it on 1.52. https://help.fioritracker.org/2007FPS01/#/ft-core/ui5lib-options");                                                                                    
  }                                                                                                                                                                                                                                                            
}                                                                                                                                                                                                                                                              
                                                                                                                                                                                                                                                               
var handleUIdep = function() {                                                                                                                                                                                                                                 
  if (request.readyState === 2 && request.status === 200) {                                                                                                                                                                                                    
    window.location.replace("indexUIdep.html");                                                                                                                                                                                                                
  } else if (request.readyState === 4 && (request.status === 404 || request.status === 403)) {                                                                                                                                                                 
    request.open("GET", sCDN, true);                                                                                                                                                                                                                           
    request.onreadystatechange = handleCDN;                                                                                                                                                                                                                    
    request.send();                                                                                                                                                                                                                                            
  }                                                                                                                                                                                                                                                            
}                                                                                                                                                                                                                                                              
                                                                                                                                                                                                                                                               
var handleUI5 = function() {                                                                                                                                                                                                                                   
  if (request.readyState === 2 && request.status === 200) {                                                                                                                                                                                                    
    window.location.replace("indexFT.html");                                                                                                                                                                                                                   
  } else if (request.readyState === 4 && request.status === 404) {                                                                                                                                                                                             
    request.open("GET", sUIdep, true);                                                                                                                                                                                                                         
    request.onreadystatechange = handleUIdep;                                                                                                                                                                                                                  
    request.send();                                                                                                                                                                                                                                            
  }                                                                                                                                                                                                                                                            
};                                                                                                                                                                                                                                                             
                                                                                                                                                                                                                                                               
request.open("GET", "resources/sap-ui-core.js", true);                                                                                                                                                                                                         
request.onreadystatechange = handleUI5;                                                                                                                                                                                                                        
request.send();                                                                                                                                                                                                                                                
        </script>                                                                                                                                                                                                                                              
    </head>                                                                                                                                                                                                                                                    
    <body class="sapUiBody" id="content"></body>                                                                                                                                                                                                               
</html>
